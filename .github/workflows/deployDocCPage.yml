name: deploy-docC-on-github-page

on:
  release:
    types: [published, deleted]
  # push:
  #   branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  swift_version: "6.0.2"
  xcode_path: "/Applications/Xcode_16.2.app"
  xcodebuild_sdk: -sdk iphonesimulator
  xcodebuild_derivedData: ".spmComponentDerivedData/"
  xcodebuild_destination: -destination 'generic/platform=iOS Simulator'
  doc_path: "docs"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-15
    steps:
      - name: "Check configuration"
        if: ${{ vars.SPM_NAME == '' }}
        run: |
          echo "::error::SPM_NAME variable is NOT set on the repository settings"
          exit 1
      - name: "Package name"
        run: echo "Generate DocC for ${{ vars.SPM_NAME }} SPM at ${{ github.workspace }}"
      - name: Checkout Action
        uses: actions/checkout@v4
      - name: Build DocC
        run: |
          xcodebuild docbuild -scheme SparkStepper -derivedDataPath /tmp/docbuild -destination 'generic/platform=iOS';
          $(xcrun --find docc) process-archive \
            transform-for-static-hosting /tmp/docbuild/Build/Products/Debug-iphoneos/SparkStepper.doccarchive \
            --output-path docs \
            --hosting-base-path spark-ios-component-stepper;
          echo "<script>window.location.href += \"/documentation/sparkstepper\"</script>" > docs/index.html;
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
